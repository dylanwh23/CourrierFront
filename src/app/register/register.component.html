<div class="flex h-screen caret-transparent">
    <!-- Sección de imagen promocional -->
    <div class="flex-1 bg-gray-100 flex items-center justify-center">
        <img src="assets/promo-image.jpg" alt="Promoción" class="max-w-4/5 max-h-4/5 rounded-lg" />
    </div>
    <!-- Sección de registro -->
    <div class="flex-1 flex items-center justify-center bg-red-700">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl"> <!-- Cambiado a max-w-2xl -->
            <form>
                <h2 class="text-red-700 text-2xl font-bold mb-6">Registrarse</h2>
                <div class="flex flex-col gap-4">
                    <!-- Nombre y Apellido -->
                    <div class="flex flex-row gap-4">
                        <div class="flex-1 mb-4 caret-black">
                            <label for="nombre" class="block text-red-700 mb-1">Nombre</label>
                            <input id="nombre" type="text" name="nombre" required class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400 bg-white" />
                        </div>
                        <div class="flex-1 mb-4 caret-black">
                            <label for="apellido" class="block text-red-700 mb-1">Apellido</label>
                            <input id="apellido" type="text" name="apellido" required class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400 bg-white" />
                        </div>
                    </div>
                    <!-- Documento de identidad y Fecha de nacimiento -->
                    <div class="flex flex-row gap-4">
                        <div class="flex-1 mb-4 caret-black">
                            <label for="cedula" class="block text-red-700 mb-1">Documento de identidad</label>
                            <input id="cedula" type="text" name="cedula" required class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400 bg-white" />
                        </div>
                        <div class="flex-1 mb-4 caret-black">
                            <label for="fechaNacimiento" class="block text-red-700 mb-1">Fecha de nacimiento</label>
                            <input id="fechaNacimiento" type="date" name="fechaNacimiento" required class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400 bg-white" />
                        </div>
                    </div>
                    <!-- Correo y Confirmar correo -->
                    <div class="flex flex-row gap-4">
                        <div class="flex-1 mb-4 caret-black">
                            <label for="email" class="block text-red-700 mb-1">Correo electrónico</label>
                            <input id="email" type="email" name="email" required class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400 bg-white" />
                        </div>
                        <div class="flex-1 mb-4 caret-black">
                            <label for="confirmEmail" class="block text-red-700 mb-1">Confirmar correo electrónico</label>
                            <input id="confirmEmail" type="email" name="confirmEmail" required class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400 bg-white" />
                        </div>
                    </div>
                    <!-- Contraseña y Confirmar contraseña -->
                    <div class="flex flex-row gap-4">
                        <div class="flex-1 mb-4 caret-black">
                            <label for="password" class="block text-red-700 mb-1">Contraseña</label>
                            <input id="password" type="password" name="password" required class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400 bg-white" />
                        </div>
                        <div class="flex-1 mb-4 caret-black">
                            <label for="confirmPassword" class="block text-red-700 mb-1">Confirmar contraseña</label>
                            <input id="confirmPassword" type="password" name="confirmPassword" required class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400 bg-white" />
                        </div>
                    </div>
                </div>
                <div class="flex justify-center items-center mb-4">
                    <button type="submit" class="px-4 py-2 bg-red-700 text-white font-semibold rounded hover:bg-red-800 w-full">Registrarse</button>
                </div>
                <div class="text-center mt-6">
                    <span class="block text-gray-600 mb-2">¿Ya tienes una cuenta?</span>
                    <a 
                        type="button" 
                        class="px-6 py-2 bg-white text-red-700 font-bold rounded-full shadow-lg hover:bg-gray-100 transition-all duration-200 text-base border-2 border-red-700 hover:border-red-800"
                        routerLink="/login"
                    >
                        Iniciar Sesión
                </a>
                </div>
            </form>
        </div>
    </div>
</div>
