<div class="h-full bg-red-900 ">
 <div class="text-center mb-4">
    <header class="border-b-2 border-gray-300 mb-8 pb-4">
  <h1 class="text-3xl md:text-5xl font-bold text-white pt-6">CALCULADORA</h1>
  <p class="text-white text-lg md:text-xl mt-2">Calcule el costo de su pedido fácilmente</p>
</header>
  </div>
  <div class="flex justify-center ">

   

    <!-- Formulario -->
    <div class="md:w-1/2 bg-white rounded-lg shadow p-6 w-full">
      <h2 class="text-xl font-semibold mb-4 text-center text-gray-800">Calculadora</h2>

      <form class="space-y-4" (submit)="calcularCosto(tipo.value, departamento.value, peso.value); $event.preventDefault()">

        <!-- Tipo de encomienda -->
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Tipo de encomienda</label>
          <select #tipo required class="w-full border-gray-300 rounded p-2 focus:ring-red-700 focus:border-red-700">
            <option disabled selected value="">Seleccione un tipo</option>
            <option>Envio pequeño</option>
            <option>Envio regular</option>
            <option>Tarifa Extra</option>
          </select>
        </div>

        <!-- Departamento de destino -->
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Departamento de destino</label>
          <select #departamento required class="w-full border-gray-300 rounded p-2 focus:ring-red-700 focus:border-red-700">
            <option disabled selected value="">Seleccione un departamento</option>
            <option>Artigas</option>
            <option>Canelones</option>
            <option>Cerro Largo</option>
            <option>Colonia</option>
            <option>Durazno</option>
            <option>Flores</option>
            <option>Florida</option>
            <option>Lavalleja</option>
            <option>Maldonado</option>
            <option>Montevideo</option>
            <option>Paysandú</option>
            <option>Río Negro</option>
            <option>Rivera</option>
            <option>Rocha</option>
            <option>Salto</option>
            <option>San José</option>
            <option>Soriano</option>
            <option>Tacuarembó</option>
            <option>Treinta y Tres</option>
          </select>
        </div>

        <!-- Peso (en kg) -->
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Peso estimado (kg)</label>
          <input
            #peso
            type="number"
            step="0.01"
            min="0"
            class="w-full border-gray-300 rounded p-2 focus:ring-red-700 focus:border-red-700"
            placeholder="Ej: 2.5"
          />
        </div>

        <!-- Botón Calcular -->
        <div class="text-center pt-2">
          <button
            type="submit"
            class="bg-red-700 text-white font-semibold px-6 py-2 rounded hover:bg-red-900 transition"
          >
            Calcular
          </button>
        </div>

        <!-- Resultado -->
        <div class="mt-4 text-center text-gray-800 text-lg font-semibold">
         <span>
    Costo estimado: ${{ resultado !== null ? resultado : '—' }}
  </span>
</div>

      </form>
    </div>

  </div>
</div>
